<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HabitFlow</title>
    <link rel="stylesheet" href="./login form slide.css">
</head>

<body>
    <div class="container">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" id="username" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>

                <button type="submit" class="btn" id="loginBtn">Login</button>

            </form>
        </div>

        <div class="info-content login">
            <h2>HabitFlow</h2>
            <p>Введите свои данные, чтобы войти в HabitFlow</p>
        </div>
    </div>

    <script src="./login-form-slide.js"></script>
</body>

</html>
